<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website 2021</title>
    <script src="https://kit.fontawesome.com/0c12c57d23.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="not-home-page">
        <div class="nav-container">
            <nav class="nav">
                <div class="logo-header">
                    <a href="/" class="logo">Madge's Coffee Shop</a>
                    <div class="location">
                        <p>123 Mainbridgeway St.</p>
                        <p>Boston, MA 02127</p>
                    </div>
                </div>
                <div class="burger">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
                <ul class="menu-nav-links">
                    <li><a href="/" class="nav-link">Home</a></li>
                    <li><a href="/menu.html" class="nav-link">Menu</a></li>
                    <li><a href="/contact.html" class="nav-link">Contact</a></li>
                    <li><a href="/about.html" class="nav-link">About</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="nav-list">
        <ul class="nav-links">
            <div class="exit">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <li><a href="/" class="nav-link">Home</a></li>
            <li><a href="/menu.html" class="nav-link">Menu</a></li>
            <li><a href="/contact.html" class="nav-link">Contact</a></li>
            <li><a href="/about.html" class="nav-link">About</a></li>
        </ul>
    </div>
    <div class="other-content contact">
        <h3 class="other-content-heading">Contact Us</h3>
        <form>
            <div class="form-row">
                <div class="input-container name">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div class="input-container email-container">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
            </div>
            <div class="input-container textarea">
                <label for="message">Message</label>
                <textarea name="message" id="message" rows="4" required></textarea>
            </div>
            <div class="input-container submit-container">
                <input type="submit" value="submit" class="submit-btn">
            </div>
        </form>
    </div>
</body>
<script src="main.js"></script>

</html>
